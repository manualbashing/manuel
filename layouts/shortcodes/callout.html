<style>
    #callout {
      background: var(--code-bg);
      color: var(--primary);
      padding: 1.5em 1.25em;
      border-radius: 3px;
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
    }
    #callout-inner {
      margin-left: 1em;
    }
    @media (max-width: 767px) {
      #callout {
      padding: 1.5em 0.75em 1.5em 0.6em;
      }
      #callout-inner {
        margin-left: 0.5em;
      }
    }
    #emoji {
        font-size: 2em;
    }
  </style>
  <div id="callout">
    <div id="emoji">{{ .Get "emoji" }}</div>
      <div id="callout-inner">
      {{ .Get "text"| markdownify }}
    </div>
  </div>
